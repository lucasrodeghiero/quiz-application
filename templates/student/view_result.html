{% extends 'student/studentbase.html' %}
{% block content %}
{% load static %}

<div class="container my-5">
  <div class="card border-primary">
    <div class="card-header bg-primary text-white text-center">
      <h6 class="card-title">View Marks</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Quiz Name</th>
              <th>View Marks</th>
            </tr>
          </thead>
          <tbody>
            {% for t in quizzes %}
            <tr>
              <td>{{ t.quiz_name }}</td>
              <td>
                <a class="btn btn-danger btn-sm" href="{% url 'check-marks' t.id %}">
                  <i class="fas fa-eye"></i>
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
