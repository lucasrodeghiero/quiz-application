{% extends 'quiz/adminbase.html' %}
{% load static %}
{% block content %}

{% block extra_head %}
  <title>Students</title>
{% endblock extra_head %}

  <div class="container mt-5" style="max-width: 800px;">
    <!-- Set max-width to make the container smaller -->
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="card-title text-center mb-0">Students</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th class="text-end">View Marks</th>
              </tr>
            </thead>
            <tbody>
              {% for student in students %}
              <tr>
                <td>{{ student.get_name }}</td>
                <td class="text-end">
                  <a href="{% url 'admin-view-marks' student.id %}" class="btn btn-primary btn-sm" role="button">
                    <i class="fas fa-eye"></i> View Marks
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
