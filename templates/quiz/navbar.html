<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeQuiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Coiny' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Alexandria' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>

    <style>
        .navbar {
            background-color: #f8f9fa;
            align-items: center;
        }

        .navbar-brand {
            font-family: 'Lora';
            color: #5b9bf1 !important;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 65px;
            margin-right: 5px;
        }

        .navbar-nav .nav-link {
            color: #5b9bf1;
            margin-right: 25px;
            font-family: 'Alexandria';
            padding: 0.5rem 1rem;
        }

        /* Custom Hamburger Menu Styles */
        .navbar-toggler {
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 0;
            outline: none;
            width: 35px;
            height: 30px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-toggler .icon-bar {
            display: block;
            width: 100%;
            height: 4px;
            background-color: #5b9bf1;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .navbar-toggler.collapsed .icon-bar:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .navbar-toggler.collapsed .icon-bar:nth-child(2) {
            opacity: 0;
        }

        .navbar-toggler.collapsed .icon-bar:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .navbar-collapse {
            display: none;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .navbar-collapse.show {
            display: block;
        }

        .navbar-nav {
            flex-direction: column;
            text-align: center;
        }

        .navbar-nav .nav-link {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .navbar-nav .nav-link {
                margin-right: 0;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/image/MCQuiz_Logo.jpeg" alt="Logo" class="hero-img">
                MCQuiz
            </a>
            <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teacher/teacherlogin">Teacher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/student/studentlogin">Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adminclick">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.navbar-toggler').on('click', function () {
                $(this).toggleClass('collapsed');
                $('.navbar-collapse').toggleClass('show');
            });
        });
    </script>
</body>

</html>
