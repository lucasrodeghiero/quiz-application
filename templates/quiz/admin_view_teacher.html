{% extends 'quiz/adminbase.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3 class="card-title text-center">Teachers</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Mobile</th>
              <th>Email</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for teacher in teachers %}
            <tr>
              <td>{{ teacher.get_name }}</td>
              <td>{{ teacher.mobile }}</td>
              <td>{{ teacher.email }}</td>
              <td>
                <a href="{% url 'update-teacher' teacher.id %}" class="btn btn-primary btn-sm" title="Update">
                  <i class="fas fa-edit"></i>
                </a>
              </td>
              <td>
                <a href="{% url 'delete-teacher' teacher.id %}" class="btn btn-danger btn-sm" title="Delete">
                  <i class="fas fa-trash-alt"></i>
                </a>
              </td>
            </tr>

            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle (Popper.js included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-13hC5YmVe5QFqYmURqwU4aRChD0ABsyr9YV0Kg++qVCA6MxFqjUj5Gt1z8jOm+dL" crossorigin="anonymous"></script>
{% endblock content %}
