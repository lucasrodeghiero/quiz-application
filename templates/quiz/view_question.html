{% extends 'quiz/adminbase.html' %}
{% load widget_tweaks %}
{% load static %}
{% block content %}

<div class="container mt-1">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3 class="card-title text-center">Questions</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Question</th>
              <th>Marks</th>
              <th>Delete Question</th>
            </tr>
          </thead>
          <tbody>
            {% for c in questions %}
            <tr>
              <td>{{ c.question }}</td>
              <td>{{ c.marks }}</td>
              <td>
                <a class="btn btn-danger btn-sm" href="{% url 'delete-question' c.id %}" title="Delete">
                  <i class="fas fa-trash-alt"></i>
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
