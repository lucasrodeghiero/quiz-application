<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;

      font-family: Arial, sans-serif;
      /* Example font-family */
    }

    main {
      flex: 1;
      /* Allows main content to grow and push footer to bottom */
    }

    footer {
      width: 100%;
      padding: 15px 0;
      background: linear-gradient(to bottom, #64bcf1, #5b98f1);
      /* Gradient background */
      color: #ffffff;
      text-align: center;
      position: relative;
      /* Ensures the footer stays at the bottom of the viewport */
      bottom: 0;
    }

    .footer-content {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Alexandria';
    }

  </style>
