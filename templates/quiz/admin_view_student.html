{% extends 'quiz/adminbase.html' %}
{% load static %}
{% block content %}

<div class="container mt-1">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3 class="card-title text-center">Students</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Username</th>
              <th>Mobile</th>
              <th>Email</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for student in students %}
            <tr>
              <td>{{ student.get_name }}</td>
              <td>{{ student.user.username }}</td>
              <td>{{ student.mobile }}</td>
              <td>{{ student.email }}</td>
              <td>
                <a href="{% url 'update-student' student.id %}" class="btn btn-primary btn-sm" title="Update">
                  <i class="fas fa-edit"></i>
                </a>
              </td>
              <td>
                <a href="{% url 'delete-student' student.id %}" class="btn btn-danger btn-sm" title="Delete">
                  <i class="fas fa-trash-alt"></i>
                </a>
              </td>
            </tr>

            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
