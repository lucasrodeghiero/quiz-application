{% extends 'teacher/teacherbase.html' %}
{% load static %}
{% block content %}

{% block extra_head %}
  <title>Quiz</title>
{% endblock extra_head %}

  <div class="container mt-1">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="card-title text-center mb-0">Exams</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Quiz Name</th>
                <th>View Marks</th>
              </tr>
            </thead>
            <tbody>
              {% for t in quizzes %}
              <tr>
                <td>{{ t.quiz_name }}</td>
                <td>
                  <a href="{% url 'teacher-check-marks' t.id %}" class="btn btn-primary btn-sm" role="button">
                    <i class="fas fa-eye"></i> View Marks
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
