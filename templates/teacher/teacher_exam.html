{% extends 'teacher/teacherbase.html' %}
{% load widget_tweaks %}
{% block content %}


{% block extra_head %}
  <style>
    .card.bg-primary {
      background-color: rgb(201, 141, 141) !important; /* Custom primary color */
    }

    .card.bg-success {
      background-color: rgb(93, 158, 186) !important; /* Custom primary color */
    }

    .card.bg-primary:hover {
      background-color: rgb(176, 123, 123) !important; /* Custom primary color */
    }

    .card.bg-success:hover {
      background-color: rgb(78, 133, 158) !important; /* Custom primary color */
    }
  </style>
{% endblock extra_head %}

<div class="container py-5">
  <div class="row">
    <div class="col-md-6 mb-4">
      <a href="teacher-add-exam" class="card bg-primary text-white text-decoration-none">
        <div class="card-body">
          <h5 class="card-title">Add Quiz</h5>
          <h2 class="card-text text-right">
            <i class="fas fa-plus-circle me-2"></i>
          </h2>
        </div>
      </a>
    </div>
    <div class="col-md-6 mb-4">
      <a href="teacher-view-exam" class="card bg-success text-white text-decoration-none">
        <div class="card-body">
          <h5 class="card-title">View Quiz</h5>
          <h2 class="card-text text-right">
            <i class="fas fa-eye me-2"></i>
          </h2>
        </div>
      </a>
    </div>
  </div>
</div>


<br><br><br><br><br><br><br><br><br><br>

<script src="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>


{% endblock content %}
