{% extends 'teacher/teacherbase.html' %}
{% load static %}

{% block content %}

{% block extra_head %}
  <title>Students</title>
{% endblock extra_head %}

  <div class="container mt-1" style="max-width: 800px;">
    <!-- Set max-width to make the container smaller -->
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="card-title text-center mb-0">Students</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th class="text-end">View Marks</th>
              </tr>
            </thead>
            <tbody>
              {% for student in students %}
              <tr>
                <td>{{ student.get_name }}</td>
                <td class="text-end">
                  <a href="{% url 'teacher-view-marks' student.id %}" class="btn btn-primary btn-sm" role="button">
                    <i class="fas fa-eye"></i> View Marks
                  </a>
                </td>
                
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Popper.js included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-13hC5YmVe5QFqYmURqwU4aRChD0ABsyr9YV0Kg++qVCA6MxFqjUj5Gt1z8jOm+dL"
    crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
    integrity="sha512-M/WPpKtFeaYhWL7bCUpg6iDZkW4rK++j0PVW2j6s2AjBBy6lG2OyQvRT2MPtQr3ycGpw3dAfMqM4Hax6wB38vg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

{% endblock content %}
