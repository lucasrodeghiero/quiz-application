{% extends 'teacher/teacherbase.html' %}
{% block content %}
{%load static%}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-TXs3jA5Pzx8drOzn8t+DuHHRs6dU4n9tTOkE+x2ms+J4nV2ZOGtL6IgY2n6dP5Q2" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-G8b7XH/pClS8DzlFMiXJ95IDPzbLyvs1P+1TtbVD+wfgIupKQn/qmdrgWgCZM5Szn8u8RV0r6lCAsHf1EFA8Rw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<br><br>
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h5 class="card-title text-center mb-0">Quizzes</h5>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Quiz Name</th>
          <th>Total Question</th>
          <th>Total Marks</th>
          <th>Visibility</th>
          <th>Delete</th>
        </tr>
      </thead>
      {% for quiz in quizzes %}
      <tr>

        <td> {{quiz.quiz_name}}</td>
        <td> {{quiz.question_number}}</td>
        <td> {{quiz.total_marks}}</td>
        <td>
          <form action="{% url 'toggle-quiz-visibility' quiz.id %}" method="post">
            {% csrf_token %}
            <input type="checkbox" name="is_visible" {% if quiz.is_visible %}checked{% endif %} onchange="this.form.submit()">
        </form>
        
        
      </td>

        <td><a class="btn btn-danger btn-xs" href="{% url 'delete-exam' quiz.id  %}" role="button"><span
              class="fas fa-trash"></span>
            </a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>


 <!-- Bootstrap JS Bundle (Popper.js included) -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-13hC5YmVe5QFqYmURqwU4aRChD0ABsyr9YV0Kg++qVCA6MxFqjUj5Gt1z8jOm+dL"
 crossorigin="anonymous"></script>
<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
 integrity="sha512-M/WPpKtFeaYhWL7bCUpg6iDZkW4rK++j0PVW2j6s2AjBBy6lG2OyQvRT2MPtQr3ycGpw3dAfMqM4Hax6wB38vg=="
 crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>

<br><br><br><br><br><br>
{% endblock content %}
