<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Password Reset Complete</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Alexandria' rel='stylesheet'>
    <style>
        body {
            background-color: var(--bs-body-bg);
            font-family: 'Roboto', sans-serif;
            text-align: left;
            margin: 0;
            min-height: 100vh;
        }

        .login-hero {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.2rem 1rem;
            background-color: #f8f9fa;
            min-height: 80vh;
            box-sizing: border-box;
            flex: 1;
            color: white;
        }

        .login-hero-content {
            max-width: 600px;
            text-align: center;
        }

        .login-hero h2 {
            font-size: 2.5rem;
            color: #5b9bf1;
            margin-bottom: 1rem;
            font-family: 'Alexandria';
        }

        .login-hero p {
            font-size: 1.5rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }

        .card {
            margin: 50px auto;
            padding: 40px;
            background: #191919;
            color: white;
            text-align: center;
            box-shadow: 0 0 90px rgba(0, 0, 0, 0.1);
        }

        .login-hero a {
            color: #5b9bf1;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }

        .login-hero a:hover {
            text-decoration: underline;
        }

        @media (max-width: 991px) {
            .login-hero {
                padding: 4rem 1rem;
            }

            .login-hero h2 {
                font-size: 3rem;
            }

            .login-hero p {
                font-size: 1.25rem;
            }

            .card {
                padding: 20px;
            }
        }

        @media (max-width: 767px) {
            .login-hero {
                padding: 3rem 1rem;
            }

            .login-hero h2 {
                font-size: 2.5rem;
            }

            .login-hero p {
                font-size: 1rem;
            }

            .card {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    {% include "quiz/navbar.html" %}

    <section id="section-hero" class="login-hero">
        <div class="card">
            <h2>Password Reset Complete</h2>
            <p>Your password has been successfully reset. You can now <a href="{% url 'login' %}">log in</a> with your new password.</p>
        </div>
    </section>

    {% include "quiz/footer.html" %}
</body>

</html>
